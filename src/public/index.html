<html>
	<head>

		<title>Play Monikers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content=
			"Free, online, remote, version of Monikers. Monikers a party game based on the party game Celebrity, where players take turns attempting to get their teammates to guess names by describing or imitating well-known people." />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
		<script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="style/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="style/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="style/favicon/favicon-16x16.png">
		<link rel="manifest" href="style/favicon/site.webmanifest">
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<style>.bmc-button img{height: 34px !important;width: 35px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{padding: 7px 10px 7px 10px !important;line-height: 35px !important;height:51px !important;min-width:217px !important;text-decoration: none !important;display:inline-flex !important;color:#ffffff !important;background-color:#18c1ff !important;border-radius: 5px !important;border: 1px solid transparent !important;padding: 7px 10px 7px 10px !important;font-size: 20px !important;letter-spacing:-0.08px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Lato', sans-serif !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#ffffff !important;}</style><link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/mcrmck"><img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy Me a Coffee ($3)"><span style="margin-left:15px;font-size:19px !important;">Buy Me a Coffee ($3)</span></a>
		<div id="wrapper" class="light-theme">
			<div id="home" class="view" v-if="state.view === 'home'">
				<div class="view-container">
					<div class="stripe align-center">
						<div class="stripe-content">
							<h1 id="title-banner">PLAY MONIKERS</h1>
						</div>
					</div>
					<div class="stripe flex-center">
						<home-menu :initial-username="state.username" :create-warning="state.createWarning" :join-warning="state.joinWarning"></home-menu>
					</div>
					<div class="stripe">
						<div id="about-content" class="stripe-content normal-text align-center">
							<p>Based on the party game <a href="http://www.monikersgame.com/">Monikers</a>.</p>
							<p>Please use a modern browser!</p>
							<!-- <p><a href="https://github.com/james-whitehead/monikers-js">GitHub</a></p> -->
						</div>
					</div>
				</div>
			</div>
			<rules-view v-if="state.view === 'rules'"></rules-view>
			<setup-view v-if="state.view === 'setup'" :start-warning="state.startWarning" :room-code="state.gameState === undefined ? undefined : state.gameState.roomCode" :usernames="usernames" :reds="reds" :blues="blues"></setup-view>
			<game-view v-if="state.view === 'game'" :game-state="state.gameState" :game-connection="state.gameConnection"></game-view>
		</div>
		<script src="./js/index.js" crossorigin></script>
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet">
	</body>
</html>
